language: none

build:
  ci:
    - echo 'CI Running'
    - export IMAGE_NAME=inslabshippable/wordpress_blog
    - ./build.sh

  post_ci:
    - ./push.sh

integrations:
  hub:
    - integrationName: "dockerhub-integration"
      type: docker
  notifications:
    - integrationName: "triggerWordpressBlog"
      type: webhook
      payload:
        - versionName=$BRANCH.$BUILD_NUMBER
      on_success: always
      on_failure: never
